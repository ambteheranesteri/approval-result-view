<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer</title>
<link rel="icon" type="image/png" href="logo.png">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
  }
  header {
    background-color: #002d62;
    color: white;
    padding: 15px 20px;
  }
  header img {
    height: 45px;
  }
  main {
    padding: 30px;
  }
  iframe {
    width: 90%;
    height: 500px;
    border: 2px solid #002d62;
    border-radius: 5px;
    margin-top: 20px;
  }
  footer {
    background-color: #002d62;
    color: white;
    padding: 15px;
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1>Official Document Viewer</h1>
</header>

<main>
  <iframe src="ITAIRN2025659349731_.pdf"></iframe>
</main>

<footer>
  &copy; 2025 Ministry of Foreign Affairs
</footer>

</body>
</html>
