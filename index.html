<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Governo Italiano</title>
  <link rel="stylesheet" href="style.css">
</head>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #004080;
      color: white;
      padding: 10px 0;
    }
    header img {
      height: 50px;
    }
    header h1 {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }
    main {
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }
    .download-btn {
      background-color: #004080;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .download-btn:hover {
      background-color: #002850;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Governo Italiano</h1>
  </header>

  <main>
    <iframe id="pdfFrame" src="" frameborder="0"></iframe>
  </main>

  <footer>
    <a id="downloadLink" href="#" download class="download-btn">Download PDF</a>
  </footer>

  <script>
    // گرفتن نام فایل از انتهای URL
    const urlParts = window.location.pathname.split('/');
    const fileName = urlParts[urlParts.length - 1] || 'SAIDY.pdf';

    // لیست فایل‌های مجاز
    const validFiles = ['SAIDY.pdf', 'SAIDY2.pdf'];
    const selectedFile = validFiles.includes(fileName) ? fileName : 'SAIDY.pdf';

    // مسیر فایل روی گیت‌هاب
    const baseURL = 'https://ambteheranesteri.github.io/approval-result-view/';
    const fileURL = baseURL + selectedFile;

    // نمایش در iframe
    document.getElementById('pdfFrame').src = fileURL;

    // لینک دانلود
    document.getElementById('downloadLink').href = fileURL;

    // کنترل نمایش فوتر هنگام اسکرول
    window.addEventListener('scroll', function () {
      const footer = document.querySelector('footer');
      if (window.scrollY + window.innerHeight >= document.body.scrollHeight - 10) {
        footer.style.opacity = '1';
        footer.style.visibility = 'visible';
      } else {
        footer.style.opacity = '0';
        footer.style.visibility = 'hidden';
      }
    });
  </script>
</body>
</html>
