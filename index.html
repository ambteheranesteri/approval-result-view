<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ministry of Foreign Affairs and International Cooperation</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6f8;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 45px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 500;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }

    main h2 {
      font-size: 22px;
      color: #003366;
    }

    main p {
      font-size: 16px;
      max-width: 600px;
      color: #444;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Ministry Logo">
    <h1>Ministry of Foreign Affairs and International Cooperation</h1>
  </header>

  <main>
    <h2>Official Document Viewer</h2>
    <p>Please wait while the system loads your verified document.</p>
    <iframe id="pdfViewer" width="100%" height="600px" style="border:none; margin-top:20px;"></iframe>
  </main>

  <footer>
    &copy; 2025 Ministry of Foreign Affairs and International Cooperation. All rights reserved.
  </footer>

  <script>
    const userData = [
      {
        username: "Mashal Saidy",
        password: "IT659349731",
        ceuNumber: "659349733",
        name: "Mashal",
        pdf: "https://raw.githubusercontent.com/ambtehran-esteri-fa/show-result/main/CEUNO659349733_3L.pdf"
      },
      {
        username: "Amina Hakimi",
        password: "IT659349734",
        ceuNumber: "659349734",
        name: "Amina",
        pdf: "https://raw.githubusercontent.com/ambtehran-esteri-fa/show-result/main/CEUNO659349734_3L.pdf"
      }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get("user");
    const pass = urlParams.get("pass");
    const ceu = urlParams.get("ceu");

    const matchedUser = userData.find(
      u => u.username === user && u.password === pass && u.ceuNumber === ceu
    );

    const pdfViewer = document.getElementById("pdfViewer");
    if (matchedUser) {
      pdfViewer.src = matchedUser.pdf;
    } else {
      document.body.innerHTML = `
        <header>
          <img src="logo.png" alt="Ministry Logo">
          <h1>Ministry of Foreign Affairs and International Cooperation</h1>
        </header>
        <main>
          <h2>Access Denied</h2>
          <p>Your account information could not be verified. Please contact your regional VisaMetric technical support team.</p>
        </main>
        <footer>
          &copy; 2025 Ministry of Foreign Affairs and International Cooperation. All rights reserved.
        </footer>
      `;
    }
  </script>
</body>
</html>
