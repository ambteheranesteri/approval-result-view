<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer</title>
<link rel="icon" type="image/png" href="logo.png">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #002d62;
    color: white;
    padding: 15px 20px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  header img {
    height: 45px;
  }

  main {
    flex: 1; /* فضای باقی مانده را می‌گیرد */
    width: 100%;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  footer {
    background-color: #002d62;
    color: white;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1>Ministero degli Affari Esteri - Ambasciata d'Italia a Teheran</h1>
</header>

<main>
  <iframe src="ITAIRN2025659349731.pdf"></iframe>
</main>

<footer>
  &copy; 2025 Ministry of Foreign Affairs
</footer>

</body>
</html>
